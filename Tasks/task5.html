<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed YouTube Videos and Images</title>
</head>
<body>

    <h1>Embedding YouTube Videos and Images</h1>

    <!-- Embedding a YouTube Video -->
    <h2>YouTube Video</h2>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/VIDEO_ID" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>

    <p>This is a YouTube video embedded in the webpage.</p>

    <!-- Embedding an Image -->
    <h2>Image Example</h2>
    <img src="https://webneel.com/wallpaper/sites/default/files/images/01-2018/4-beautiful-flower-wallpaper-hd-saxyman.jpg" alt="Example Image" width="600" height="400">

    <p>This is an image embedded in the webpage. Make sure to replace the image URL with the actual path to your image.</p>

</body>
</html>
