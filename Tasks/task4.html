<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academics - College Departments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
        }
        h1 {
            margin: 0;
        }
        nav {
            margin: 20px;
            font-size: 1.2em;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav li {
            margin: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: #4CAF50;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #2e7d32;
        }
        .department {
            margin-left: 20px;
        }
        .course {
            margin-left: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Academics - College Departments</h1>
</header>

<nav>
    <ul>
        <li>
            <strong>Arts Department</strong>
            <ul class="department">
                <li class="course"><a href="#">English</a></li>
                <li class="course"><a href="#">Sociology</a></li>
            </ul>
        </li>
        <li>
            <strong>Science Department</strong>
            <ul class="department">
                <li class="course"><a href="#">Computer Science</a></li>
                <li class="course"><a href="#">Mathematics</a></li>
            </ul>
        </li>
        <li>
            <strong>Commerce Department</strong>
            <ul class="department">
                <li class="course"><a href="#">Accounting</a></li>
                <li class="course"><a href="#">Business Administration</a></li>
            </ul>
        </li>
    </ul>
</nav>

</body>
</html>
